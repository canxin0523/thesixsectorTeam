      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: SixsectorHikariCP
      # 配置默认数据源
      primary: primary
      datasource:
        # 数据源-1，名称为 primary
        primary:
          username: root
          password: liudaolunhui
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://47.105.71.128:7832/thesixsectorteam?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
        # 数据源-2，名称为 test
#        test:
#          username: root
